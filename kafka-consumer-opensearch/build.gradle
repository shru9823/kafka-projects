plugins {
    id 'java'
}

group = 'shruti.kafka.demos'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-clients
    implementation 'org.apache.kafka:kafka-clients:3.7.0'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-api
    implementation 'org.slf4j:slf4j-api:2.0.12'

    // https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
    implementation 'org.slf4j:slf4j-simple:2.0.12'

    // https://central.sonatype.com/artifact/org.opensearch.client/opensearch-rest-high-level-client/versions
//    implementation 'org.opensearch.client:opensearch-rest-high-level-client:2.13.0'
    implementation 'org.opensearch.client:opensearch-rest-high-level-client:1.2.4'

    // https://central.sonatype.com/artifact/com.google.code.gson/gson
    implementation 'com.google.code.gson:gson:2.10.1'
}

test {
    useJUnitPlatform()
}